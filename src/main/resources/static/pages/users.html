<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/style.css"/>
	<title>Usuarios - ijokes</title>
</head>
<body id="body">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="../index.html">IJokes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<form method="post" id="formulario" class="w-100 text-white mt-5">
				<div class="row">
					<div class="col-sm-12 col-md-2">
						<label for="nome">Nome:</label>
						<input class="form-control" type="text" placeholder="João Dias" id="nome" name="nome" required="required">
					</div>
					<div class="col-sm-12 col-md-4">
						<label for="email">E-mail:</label>
						<input class="form-control" type="email" placeholder="joaodias@gmail.com" id="email" name="email" required="required">
					</div>
					<div class="col-sm-12 col-md-2">
						<label for="nivel">Nível:</label>
						<select id="nivel" class="form-control" required="required">
							<option></option>
							<option value="USER">Usuario</option>
							<option value="ADM">Administrador</option>
						</select>
					</div>
					<div class="col-sm-12 col-md-2">
						<label for="senha">Senha:</label>
						<input class="form-control" type="password" placeholder="*******" id="senha" name="senha" required="required">
					</div>
					<div class="col-sm-12 col-md-2">
						<label for="button" style="opacity: 0">Cadastrar</label>
						<input class="btn btn-outline-success w-100" value="Cadastrar" type="submit" id="button">
					</div>
				</div>
			</form>

			<table class="table bg-light table-light mt-5 table-striped">
				<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nome</th>
					<th scope="col">E-mail</th>
					<th scope="col">Nível</th>
					<th scope="col">Ações</th>
				</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</main>
	<footer class="footer text white py-3 bg-dark" style="bottom:0">

	</footer>
	<script src="../assets/js/rulesController.js"></script>
	<script src="../assets/js/usersController.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
