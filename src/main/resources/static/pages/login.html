<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/style.css"/>
	<title>Login - ijokes</title>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="../index.html">IJokes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

		</div>
	</nav>
</header>
<main>
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<form method="post" id="formulario" class="w-50 p-5 rounded" style="background-color: rgb(240, 240, 240);">
			<div class="d-none" role="alert" id="alert">

			</div>
			<div>
				<label for="email">E-mail:</label>
				<input class="form-control" type="email" placeholder="joaodias@gmail.com" id="email" name="email" required="required">

				<label for="senha">Senha:</label>
				<input class="form-control" type="password" placeholder="*******" id="senha" name="senha" required="required">

				<div class="row mt-3">
					<div class="col-sm-12">
						<input class="btn btn-success w-100" value="Logar-se" type="submit">
					</div>
					<div class="col-sm-12 mt-3">
						<a class="btn btn-primary w-100" href="register.html">Cadastrar-se</a>
					</div>
				</div>
			</div>

		</form>

	</div>
</main>
<footer class="footer text white py-3 bg-dark" style="bottom:0">

</footer>
	<script src="../assets/js/rulesController.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="../assets/js/loginController.js"></script>
</body>
</html>
